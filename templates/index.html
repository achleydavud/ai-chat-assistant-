
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- Google fonts for icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

    <div class="chatbot-popup">
        <!-- Chatbot's header -->
        <div class="chat-header">
            <div class="header-info">
                <img class="chatbot-logo" src="{{ url_for('static', filename='images/schpa.png') }}" width="33" height="29" alt="">
                <h2 class="logo-text" style="color:azure">Assistente</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-rounded">keyboard_arrow_down</button>
        </div>
                <!-- Chatbot's body -->
        <div class="chat-body">
            <div class="message bot-message">
                <img class="chatbot-logo" src="{{ url_for('static', filename='images/schpa.png') }}" width="33" height="29" alt="">
                <div class="message-text">Ciao! <br>Come posso aiutarti?</div>
            </div>

        </div>
                        <!-- Chatbot's footer -->
        <div class="chat-footer">
            <form action="#" class="chat-form">
                <textarea placeholder="Messaggio..." class="message-input" required></textarea>
                <div class="chat-controls">
                    <button type="button" class="material-symbols-rounded">sentiment_satisfied</button>
                    <button type="button" class="material-symbols-rounded">attach_file</button>
                    <button type="submit" id="send-message"class="material-symbols-rounded">arrow_upward</button>

                </div>
            </form>
        </div>
    </div>
<script src="{{ url_for('static', filename='script.js') }}" ></script>
</body>
</html>
